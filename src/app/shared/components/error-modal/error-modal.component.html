<div *ngIf="modalData.isVisible" class="error-modal-overlay">
	<div class="error-modal-container">
		<div class="error-modal-header">
			<div class="error-icon">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
					<path d="M15 9l-6 6M9 9l6 6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
				</svg>
			</div>
			<h3 class="error-title">{{ modalData.title }}</h3>
		</div>
		
		<div class="error-modal-body">
			<p class="error-message">{{ modalData.message }}</p>
			<div *ngIf="modalData.errorCode" class="error-code">
				Error Code: {{ modalData.errorCode }}
			</div>
		</div>
		
		<div class="error-modal-footer">
			<button 
				*ngIf="modalData.showRetry" 
				class="btn btn-retry" 
				(click)="retry()"
			>
				Retry
			</button>
			<button 
				class="btn btn-close" 
				(click)="closeModal()"
			>
				Close
			</button>
		</div>
	</div>
</div>
