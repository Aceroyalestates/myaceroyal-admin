<div *ngIf="modalData.isVisible" class="error-modal-overlay">
  <div class="error-modal-card animate-pop">
    <button class="close-btn" (click)="closeModal()" aria-label="Close">
      âœ•
    </button>
    <div class="icon-wrap">
      <div class="icon-ring"></div>
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
        <path d="M15 9l-6 6M9 9l6 6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    <h3 class="title">{{ modalData.title || 'Something went wrong' }}</h3>
    <p class="message">{{ modalData.message }}</p>
    <div *ngIf="modalData.errorCode" class="code-chip">Code: {{ modalData.errorCode }}</div>
    <div class="actions">
      <button *ngIf="modalData.showRetry" class="btn primary" (click)="retry()">Try again</button>
      <button class="btn" (click)="closeModal()">Dismiss</button>
    </div>
  </div>
</div>
